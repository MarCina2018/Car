<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/form-validation.css}" rel="stylesheet">
</head>

<body>
<main role="main" layout:fragment="container" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="container pt-4 pb-3 mb-3">
        <div class="col-md-9 order-md-1">
            <h4 class="mb-3">Zarejestruj </h4>
            <form th:action="@{/users/save}" th:object="${user}" method="post">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="id" placeholder="" value=""
                               required th:field="*{id}">
                        <div class="invalid-feedback">
                            Valid ID is required.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="username">FirstName</label>
                        <input type="text" class="form-control" id="username" placeholder="" value="" required
                               th:field="*{username}">
                        <div class="invalid-feedback">
                            Valid user name is required.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="password">Last Name</label>
                        <input type="text" class="form-control" id="password" placeholder="" value=""
                               required th:field="*{password}">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="passwordConfirm">NIP</label>
                        <input type="text" class="form-control" id="passwordConfirm" placeholder="" value="" required
                               th:field="*{passwordConfirm}">
                        <div class="invalid-feedback">
                            Mileage powtórz hasło required
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="email">e-mail</label>
                        <input type="text" class="form-control" id="email" placeholder="" required
                               th:field="*{pesel}">
                        <div class="invalid-feedback">
                            <div class="invalid-feedback">
                                Please select a valid email.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="name">Imię</label>
                        <input type="text" class="form-control" id="name" placeholder="" value=""
                               required th:field="*{name}">
                        <div class="invalid-feedback">
                            Valid customer number is required.
                        </div>
                    </div>
                </div>
                <!--div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St"
                               required th:field="*{address}">
                        <div class="invalid-feedback">
                            Please enter your address.
                        </div>
                    </div>
                </div-->


                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to save</button>


            </form>
            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">&copy; 2017-2018 Car Dealer</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Privacy</a></li>
                    <li class="list-inline-item"><a href="#">Terms</a></li>
                    <li class="list-inline-item"><a href="#">Support</a></li>
                </ul>
            </footer>

        </div>
        </form>
    </div>
</main>
</body>

</html>
