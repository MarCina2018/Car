<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/form-validation.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Car Dealer</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>
<div>
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <h4 class="list-group p-2 d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Menu</span>
            </h4>
            <ul class="list-group p-2 mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <a th:href="@{'/cars/list'}" method="get">
                            <h6 class="my-0">Pojazdy</h6>
                            <small class="text-muted">Lista wszytskich pojazdów</small>
                        </a>
                    </div>
                    <span class="text-muted"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <a th:href="@{'/cars/add'}" method="get">
                            <h6 class="my-0">Dodaj Pojazd</h6>
                        </a>
                        <small class="text-muted">Dodaj zakupiony pojazd</small>
                    </div>
                    <span class="text-muted"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <a th:href="@{'customer/add'}" method="get">
                            <h6 class="my-0">Dodaj użytkownika</h6>
                            <small class="text-muted">Dodaj klienta</small>
                        </a>
                    </div>
                    <span class="text-muted"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between bg-light">
                    <div>
                        <a th:href="@{'/customer/list'}" method="get">
                            <h6 class="my-0">Lista użytkowników</h6>
                        </a>
                        <small>lista pracowników</small>

                    </div>
                    <span class="text-success"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong>$20</strong>
                </li>
            </ul>
            <form class="card p-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Promo code">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary">Redeem</button>
                    </div>
                </div>
            </form>
        </nav>
    </div>
</div>


<main role="main" layout:fragment="container" class="container">

</main>


</body>
</html>
